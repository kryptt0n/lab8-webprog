<h2>Add a New Task</h2>

<form (ngSubmit)="onAddTask()">
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    [(ngModel)]="newTask.title"
    name="title"
    required
  />

  <label for="description">Description:</label>
  <input
    type="text"
    id="description"
    [(ngModel)]="newTask.description"
    name="description"
    required
  />

  <button type="submit">Add Task</button>
</form>
